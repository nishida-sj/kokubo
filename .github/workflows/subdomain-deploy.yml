name: Subdomain FTP Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql, gd, mbstring, zip, curl

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run syntax checks
      run: |
        find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

    - name: Create optimized build
      run: |
        # æœ¬ç•ªç”¨ã®æœ€é©åŒ–
        composer install --no-dev --optimize-autoloader

        # ä¸è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’é™¤å¤–ã—ãŸãƒ‡ãƒ—ãƒ­ã‚¤ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
        mkdir deploy

        # å¿…è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚³ãƒ”ãƒ¼
        cp -r app deploy/
        cp -r assets deploy/
        cp -r config deploy/
        cp -r public deploy/
        cp -r sql deploy/
        cp -r vendor deploy/
        cp composer.json deploy/
        cp README.md deploy/

        # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ã®.htaccessã‚’ä½œæˆ
        echo "# ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ .htaccess" > deploy/public/.htaccess-subdomain
        echo "RewriteEngine On" >> deploy/public/.htaccess-subdomain
        echo "RewriteCond %{REQUEST_FILENAME} !-f" >> deploy/public/.htaccess-subdomain
        echo "RewriteCond %{REQUEST_FILENAME} !-d" >> deploy/public/.htaccess-subdomain
        echo "RewriteRule ^(.*)$ index.php [QSA,L]" >> deploy/public/.htaccess-subdomain

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install production dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Create deployment package
      run: |
        # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªæ§‹é€ ã‚’ä½œæˆ
        mkdir -p deploy-subdomain/public_html

        # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã‚’public_htmlå¤–ã«é…ç½®
        cp -r app deploy-subdomain/
        cp -r config deploy-subdomain/
        cp -r sql deploy-subdomain/
        cp -r vendor deploy-subdomain/
        cp composer.json deploy-subdomain/

        # Webãƒ«ãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’public_htmlå†…ã«é…ç½®
        cp -r public/* deploy-subdomain/public_html/
        cp -r assets deploy-subdomain/public_html/

        # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ã®è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ä½œæˆ
        sed 's|BASE_PATH.*|BASE_PATH", dirname(__DIR__));|' config/config.php > deploy-subdomain/config/config.php

        # index.phpã®ãƒ‘ã‚¹ä¿®æ­£ï¼ˆã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ï¼‰
        sed 's|dirname(__DIR__)|dirname(dirname(__FILE__))|g' public/index.php > deploy-subdomain/public_html/index.php

    - name: Deploy to Subdomain via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy-subdomain/
        server-dir: /subdomains/kokubo/
        exclude: |
          **/.git*
          **/.env
          **/node_modules/**
          **/*.log
          **/sql/seed.sql
          **/.github/**

    - name: Post-deploy notification
      run: |
        echo "ðŸŽ‰ Subdomain deployment completed!"
        echo "Please check: https://kokubo.your-domain.com"
        echo "Admin panel: https://kokubo.your-domain.com/admin"