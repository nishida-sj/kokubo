name: Subdomain FTP Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql, gd, mbstring

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Run syntax checks
      run: composer run-script check-syntax

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install production dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Create deployment package
      run: |
        # kokubosyokuju.geo.jp用のディレクトリ構造を作成
        # 全てのファイルを直接public_htmlに配置する形式
        mkdir -p deploy-subdomain

        # 全ファイルをそのまま配置（public_htmlがドキュメントルート）
        cp -r app deploy-subdomain/
        cp -r assets deploy-subdomain/
        cp -r config deploy-subdomain/
        cp -r public/* deploy-subdomain/
        cp -r sql deploy-subdomain/
        cp -r vendor deploy-subdomain/
        cp composer.json deploy-subdomain/

        # デバッグファイルもコピー
        cp debug.php deploy-subdomain/
        cp debug-config.php deploy-subdomain/

        # サブドメイン用設定ファイルをメインに
        cp config/config.subdomain.php deploy-subdomain/config/config.php

        # サブドメイン用.htaccessをメインに
        cp .htaccess-subdomain deploy-subdomain/.htaccess

        # 必要なディレクトリを確実に作成
        mkdir -p deploy-subdomain/storage/cache
        mkdir -p deploy-subdomain/storage/logs

        # アップロードディレクトリ作成
        mkdir -p deploy-subdomain/uploads/works
        echo "# Upload directory" > deploy-subdomain/uploads/.gitkeep

    - name: Deploy to Subdomain via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy-subdomain/
        server-dir: /public_html/kokubosyokuju.geo.jp/
        exclude: |
          **/.git*
          **/.env
          **/node_modules/**
          **/*.log
          **/sql/seed.sql
          **/.github/**

    - name: Post-deploy notification
      run: |
        echo "🎉 Subdomain deployment completed!"
        echo "Please check: http://kokubosyokuju.geo.jp"
        echo "Admin panel: http://kokubosyokuju.geo.jp/admin"