name: Subdomain FTP Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: pdo, pdo_mysql, gd, mbstring, zip, curl

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run syntax checks
      run: |
        find . -name "*.php" -not -path "./vendor/*" -exec php -l {} \;

    - name: Create optimized build
      run: |
        # æœ¬ç•ªç”¨ã®æœ€é©åŒ–
        composer install --no-dev --optimize-autoloader

        # ä¸è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã‚’é™¤å¤–ã—ãŸãƒ‡ãƒ—ãƒ­ã‚¤ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
        mkdir deploy

        # å¿…è¦ãªãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã‚³ãƒ”ãƒ¼
        cp -r app deploy/
        cp -r assets deploy/
        cp -r config deploy/
        cp -r public deploy/
        cp -r sql deploy/
        cp -r vendor deploy/
        cp composer.json deploy/
        cp README.md deploy/

        # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ã®.htaccessã‚’ä½œæˆ
        echo "# ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨ .htaccess" > deploy/public/.htaccess-subdomain
        echo "RewriteEngine On" >> deploy/public/.htaccess-subdomain
        echo "RewriteCond %{REQUEST_FILENAME} !-f" >> deploy/public/.htaccess-subdomain
        echo "RewriteCond %{REQUEST_FILENAME} !-d" >> deploy/public/.htaccess-subdomain
        echo "RewriteRule ^(.*)$ index.php [QSA,L]" >> deploy/public/.htaccess-subdomain

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Install production dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Create deployment package
      run: |
        # kokubosyokuju.geo.jpç”¨ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªæ§‹é€ ã‚’ä½œæˆ
        # å…¨ã¦ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç›´æŽ¥public_htmlã«é…ç½®ã™ã‚‹å½¢å¼
        mkdir -p deploy-subdomain

        # å…¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãã®ã¾ã¾é…ç½®ï¼ˆpublic_htmlãŒãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆãƒ«ãƒ¼ãƒˆï¼‰
        cp -r app deploy-subdomain/
        cp -r assets deploy-subdomain/
        cp -r config deploy-subdomain/
        cp -r public/* deploy-subdomain/
        cp -r sql deploy-subdomain/
        cp -r vendor deploy-subdomain/
        cp composer.json deploy-subdomain/

        # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨è¨­å®šãƒ•ã‚¡ã‚¤ãƒ«ã‚’ãƒ¡ã‚¤ãƒ³ã«
        cp config/config.subdomain.php deploy-subdomain/config/config.php

        # ã‚µãƒ–ãƒ‰ãƒ¡ã‚¤ãƒ³ç”¨.htaccessã‚’ãƒ¡ã‚¤ãƒ³ã«
        cp public/.htaccess-subdomain deploy-subdomain/.htaccess

        # ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
        mkdir -p deploy-subdomain/uploads/works
        echo "# Upload directory" > deploy-subdomain/uploads/.gitkeep

    - name: Deploy to Subdomain via FTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./deploy-subdomain/
        server-dir: /public_html/kokubosyokuju.geo.jp/
        exclude: |
          **/.git*
          **/.env
          **/node_modules/**
          **/*.log
          **/sql/seed.sql
          **/.github/**

    - name: Post-deploy notification
      run: |
        echo "ðŸŽ‰ Subdomain deployment completed!"
        echo "Please check: http://kokubosyokuju.geo.jp"
        echo "Admin panel: http://kokubosyokuju.geo.jp/admin"